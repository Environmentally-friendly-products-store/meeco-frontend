name: ecome frontend workflow
on: [push]
env:
  # FRONTEND_IMAGE: ${{  secrets.DOCKER_USERNAME  }}/ecome_frontend:v1
  FRONTEND_IMAGE: ${{  secrets.DOCKER_USERNAME  }}/ecome_frontend:test

jobs:
  build_and_push_to_docker_hub:
    name: Push Docker image to Docker Hub
    runs-on: ubuntu-latest
    # if: github.ref == 'refs/heads/main' || github.ref == 'refs/heads/master'
    if: github.ref == 'refs/heads/develop'
    steps:
      - name: Check out the repo
        uses: actions/checkout@v4

      - name: Login to Docker
        uses: docker/login-action@v2
        with:
          username: ${{ secrets.DOCKER_USERNAME }}
          password: ${{ secrets.DOCKER_PASSWORD }}

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v2

      - name: Push frontend to Docker Hub
        uses: docker/build-push-action@v4
        with:
          push: true
          file: ./Dockerfile
          tags: ${{ env.FRONTEND_IMAGE }}
  deploy:
    runs-on: ubuntu-latest
    needs: build_and_push_to_docker_hub
    steps:
      - name: executing remote ssh commands to deploy
        uses: appleboy/ssh-action@master
        with:
          host: ${{ secrets.HOST_1 }}
          username: ${{ secrets.USER }}
          key: ${{ secrets.SSH_KEY }}
          passphrase: ${{ secrets.PASSPHRASE }}
          script: |
            # # sudo docker-compose stop
            # cd test
            # sudo docker-compose -f docker-compose-test.yaml -p test stop
            # sudo docker pull ${{ env.FRONTEND_IMAGE }}
            # # sudo docker-compose up -d
            # sudo docker-compose -f docker-compose-test.yaml -p test up -d
            # sudo docker image prune -f
            cd ecome
            sudo docker-compose stop
            sudo docker pull ${{ env.FRONTEND_IMAGE }}
            sudo docker-compose up -d
            sudo docker image prune -f
